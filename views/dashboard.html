<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bite 'N Go - Welcome!</title>
    <!-- MAPBOX -->
    <script src='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.css' rel='stylesheet' />
    <!-- FONTS/TYPEFACES -->
    <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
   <!-- CSS -->
    <link rel="stylesheet" href="/styles/animate.css">
    <link rel="stylesheet" href="/styles/bulma.css" />
    <link rel="stylesheet" href="/styles/map.css">
    <link rel="stylesheet" href="/styles/main.css" />
    <!-- JS -->
    <script defer src="https://kit.fontawesome.com/f0d5d78b63.js" crossorigin="anonymous"></script>
    <script defer src="/scripts/jquery.js"></script>
    <script defer src="/scripts/createpost.js"></script>
    <script defer src="/scripts/interaction.js"></script>
    <script defer src="/scripts/map.js"></script>
    <script defer src="/scripts/userProfile.js"></script>
</head>
<body>
    <!-- DASHBOARD - MENU -->
    <div class="dash-menu-open is-pulled-right has-text-centered">
        <span class="dash-menu-open is-centered">Menu</span>
    </div>
    <aside class="menu section is-overlay is-medium is-centered has-text-centered animated" id="dash-menu">
        <div class="container">
            <h3 class="title is-3">Hello!</h3>
            <a class="button is-medium is-rounded dash-btn open-this"  id="find-food-truck">Find Food Truck</a>
            <a class="button is-medium is-rounded dash-btn open-this"  id="open-create">Create Posts</a>
            <a class="button is-medium is-rounded dash-btn open-this"  id="open-view">View Posts</a>
            <a class="button is-medium is-rounded dash-btn open-this"  id="open-settings">Settings</a><br />
            <span class="icon is-large dash-menu-close"><i class="fas fa-2x fa-chevron-left"></i></span>
        </div>
    </aside>
   <!-- MAP BOX -->
   <div class='sidebar'>
        <div class='heading'>
            <h1>SF Food Trucks</h1>
        </div>
        <div id='listings' class='listings'></div>
        </div>
        <div id='map' class='map'> 
  </div>   
    <!-- DASHBOARD - MODAL - DELETE -->
    <div class="modal has-text-centered is-centered animated" id="modal-delete">
      <div class="container is-centered">
        <h2 class="title is-2 is-centered ">Are you sure you want to delete this post?</h2>
        <button class="button is-danger" id="yes-delete">Yes! Delete!</button>
        <button class="button delete-btn" id="delete-cancel">Cancel</button>
      </div>
    </div>
    <!-- DASHBOARD - MODAL - CREATE  -->
    <div class="modal animated" id="modal-create">
            <div class="modal-card">
                <header class="modal-card-head">
                    <p id="newPostModal" class="modal-card-title">Create a Post</p>
                    <button class="delete close-icon close-modal" aria-label="close"></button>
                </header>
                <section class="modal-card-body has-text-centered">
                    <form id="newPost">    
                      <div>
                      <input class="input is-medium modal-input" type="text" placeholder="Post Title" id="post-title" />
                      </div>
                      <div>
                      <input class="input is-medium modal-input" type="text" placeholder="Date" id="post-date" />
                      </div>
                      <div>
                      <input class="input is-medium modal-input" type="text" placeholder="Food Truck" id="post-truck" />
                      </div>
                      <div>
                      <input class="input is-medium modal-input" type="text" placeholder="Meal" id="post-meal" />
                      </div>
                      <textarea class="textarea modal-textarea" placeholder="So...how was the meal?" id="post-body" rows="5"></textarea>
                </section>
                <form class="modal-card-foot">
                <button type="submit" class="button" id="post-submit-btn">Post</button>
                <button type="submit" class="button close-icon" id="cancel-btn">Cancel</button>
                </form>
            </form>
            </footer> 
        </div>
    </div>
    <!-- DASHBOARD - MODAL - UPDATE  -->
    <div class="modal animated" id="modal-update">
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Update Post</p>
                <button class="delete update-close" aria-label="close" id="update-cancel-btn"></button>
            </header>
            <section class="modal-card-body has-text-centered">
                <input class="input is-medium modal-input" type="text" placeholder="Post Title" id="update-post-title" />
                <input class="input is-medium modal-input" type="text" placeholder="Date" id="update-post-date" />
                <input class="input is-medium modal-input" type="text" placeholder="Food Truck" id="update-post-truck" />
                <input class="input is-medium modal-input" type="text" placeholder="Meal" id="update-post-meal" />
                <textarea class="textarea modal-textarea" placeholder="So...how was the meal?" id="update-post-body" rows="5"></textarea>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" id="confirm-update" >Update</button>
                <button class="button update-close" id="update-cancel-btn">Cancel</button>
            </footer> 
        </div>
    </div>
     <!-- DASHBOARD - SETTINGS -->
     <div class="modal animated" id="modal-settings">
         <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Settings</p>
                <button class="delete close-icon" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <input class="input is-medium modal-input" type="text" placeholder="First Name" id="user-firstName" />
                <input class="input is-medium modal-input" type="text" placeholder="Last Name" id="user-lastName" />
                <input class="input is-medium modal-input" type="email" placeholder="email" id="user-email" />
                <h3>Change Password</h3>
                <input class="input is-medium modal-input" type="password" placeholder="password" id="user-password" />
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success">Update</button>
                <button class="button cancel-btn close-icon">Cancel</button>
            </footer> 
         </div>
    </div>
    <!-- DASHBOARD VIEW POSTS -->
    <div class="modal is-centered animated" id="modal-view">
        <div class="modal-card is-centered">
          <!-- VIEW POST HEADER -->
            <header class="modal-card-head">
                <p class="modal-card-title">Posts</p>
                <button class="delete close-icon" aria-label="close"></button>
            </header>
            <!-- POSTS -->
            <div class="modal-content post-content" id="post-container">
            </div>
    </div>
</body>
</html>
